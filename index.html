<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOKENPO</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body class="container">
    <main>
        <div id="div1">
            <div id="div2">
                <h1>JOKENPO</h1>

                <img onclick="main(0)" src="./assets/pedra.png" alt="">
                <img onclick="main(1)" id="tesoura" src="./assets/tesoura.png" alt="">
                <img onclick="main(2)" src="./assets/folha-de-papel.png" alt="">

                <div class="pointsResult">
                    <h2>Sua pontuação: <span id="spanPlayer">0</span></h2>
                    <h2>Maquina: <span id="spanBot">0</span></h2>
                </div>

                <div class="result">Escolha</div>

                <button class="button" onclick="reset()">
                    <svg class="svg-icon" fill="none" height="20" viewBox="0 0 20 20" width="20"
                        xmlns="http://www.w3.org/2000/svg">
                        <g stroke="#ff342b" stroke-linecap="round" stroke-width="1.5">
                            <path
                                d="m3.33337 10.8333c0 3.6819 2.98477 6.6667 6.66663 6.6667 3.682 0 6.6667-2.9848 6.6667-6.6667 0-3.68188-2.9847-6.66664-6.6667-6.66664-1.29938 0-2.51191.37174-3.5371 1.01468">
                            </path>
                            <path
                                d="m7.69867 1.58163-1.44987 3.28435c-.18587.42104.00478.91303.42582 1.0989l3.28438 1.44986">
                            </path>
                        </g>
                    </svg>
                    <span class="lable">RESET</span>
                </button>
            </div>
        </div>
    </main>
</body>

</html>
